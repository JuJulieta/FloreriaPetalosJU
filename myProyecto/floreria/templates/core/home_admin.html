    {% block titulo %}

     <!--SE CARGAN LOS ARCHIVOS ESTATICOS A LA PAGINA ACTUAL-->
    {% load static %}    

    {% block contenido %}
    <!--ENCABEZADO DE LA PAGINA-->
        <div class="container" >
            <div class="jumbotron" style="background-color: rgb(248, 227, 227);">
                    <h3><em>Floreria Petalos-Administradores</em></h3>

        </div>
        <!--CAROUSEL PARA MOSTRAR LAS IMAGENES PRINCIPALES DE LA PAGINA-->
        <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{% static 'core/img/ramo_5.jpg' %}" class="d-block w-100" alt="..." width="500" height="500">
              </div>
              <div class="carousel-item">
                <img src="{% static 'core/img/ramo_6.jpg' %}" class="d-block w-100" alt="..." width="500" height="500">
              </div>
              <div class="carousel-item">
                <img src="{% static 'core/img/flores_7.jpg' %}" class="d-block w-100" alt="..." width="500" height="500">
              </div>
              <div class="carousel-item">
                <img src="{% static 'core/img/flores_8.jpg' %}" class="d-block w-100" alt="..." width="500" height="500">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div> 
        </div>
